<!DOCTYPE html>
<html lang="en">

<head>
    <title>ViewX Graph Preview</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src='js/cytoscape.min.js'></script>
</head>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [{
                    "group": "nodes",
                    "data": {
                        "id": "a",
                        "label": "Gene1"
                    }
                },
                {
                    "group": "nodes",
                    "data": {
                        "id": "b",
                        "label": "Gene2"
                    }
                },
                {
                    "group": "nodes",
                    "data": {
                        "id": "c",
                        "label": "Gene3"
                    }
                },
                {
                    "group": "nodes",
                    "data": {
                        "id": "d",
                        "label": "Gene4"
                    }
                },
                {
                    "group": "nodes",
                    "data": {
                        "id": "e",
                        "label": "Gene5"
                    }
                },
                {
                    "group": "nodes",
                    "data": {
                        "id": "f",
                        "label": "Gene6"
                    }
                },
                {
                    "group": "edges",
                    "data": {
                        "id": "ab",
                        "source": "a",
                        "target": "b"
                    }
                },
                {
                    "group": "edges",
                    "data": {
                        "id": "cd",
                        "source": "c",
                        "target": "d"
                    }
                },
                {
                    "group": "edges",
                    "data": {
                        "id": "ef",
                        "source": "e",
                        "target": "f"
                    }
                },
                {
                    "group": "edges",
                    "data": {
                        "id": "ac",
                        "source": "a",
                        "target": "d"
                    }
                },
                {
                    "group": "edges",
                    "data": {
                        "id": "be",
                        "source": "b",
                        "target": "e"
                    }
                }
            ],
            style: [{
                    selector: 'node',
                    style: {
                        'shape': 'hexagon',
                        'background-color': 'red',
                        'label': 'data(id)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
            layout: {
                name: 'random'
            }
        });
    </script>
</body>

</html>
